version: '3'
services:
  reports-api-gateway-app:
    build:
      context: .
      args:
        UID: "${userid}"
    container_name: reports-api-gateway-app
    volumes:
      - ./:/var/www
      - ./.docker/cron:/etc/crontabs/root
    depends_on:
      - reports-api-gateway-app-mysql
      - reports-api-gateway-app-redis
    networks:
      - app-network
    environment:
    dns:
      - 8.8.8.8

  reports-api-gateway-app-mysql:
    build: ./.docker/mysql
    command: --innodb-use-native-aio=0
    container_name: reports-api-gateway-db
    restart: always
    ports:
      - "127.0.0.1:3309:3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: reports-api-gateway
      MYSQL_USER: reports-api-gateway
      MYSQL_PASSWORD: Bv4erDx6YR65
      MYSQL_ROOT_PASSWORD: Bv4erDx6YR65
    networks:
      - app-network

  reports-api-gateway-app-redis:
    image: redis:alpine
    container_name: reports-api-gateway-redis
    command: redis-server --requirepass root
    volumes:
      - ./.docker/rddata:/data
    ports:
      - "127.0.0.1:6380:6579"
    networks:
      - app-network

  reports-api-gateway-app-nginx:
    build: ./.docker/nginx
    restart: always
    ports:
      - "127.0.0.1:9000:80"
    volumes:
      - ./:/var/www
    depends_on:
      - reports-api-gateway-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
